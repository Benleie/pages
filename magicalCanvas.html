<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>基础的Canvas</title>
</head>

<body>
<div id="canvas-warp">
    <canvas id="canvas" style="border: 1px solid #aaaaaa; display: block; margin: 15px auto 0;">
    你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>
</div>
<script>
	window.onload = function(){
	    var canvas = document.getElementById("canvas");
	    canvas.width = 1200;
	    canvas.height = 600;
	    var context = canvas.getContext("2d");

	    context.beginPath();
        context.rect(0, 0, 1200, 600);
        context.fillStyle = "#AA9033";

        context.fill();

	    context.beginPath();
        for(var i=0; i<=20; i++){
            drawRect(context, 400 + 10 * i, 100 + 10 * i, 400 - 20 * i, 400 - 20 * i, 'white');
            drawRect(context, 405 + 10 * i, 105 + 10 * i, 390 - 20 * i, 390 - 20 * i, 'black');
        }

        context.beginPath();
        context.rect(595, 295, 5, 5);
        context.fillStyle = "black";
        context.lineWidth = 5;

        context.fill();
        context.stroke();
	}
	function drawRect(cxt, x, y, width, height, color){
        cxt.beginPath();
        cxt.rect(x, y, width, height);

        cxt.lineWidth = 5;
        cxt.strokeStyle = color;

        cxt.stroke();
    }
</script>
</body> 

</html>
